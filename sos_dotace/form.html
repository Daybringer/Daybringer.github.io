    <!-- HEADER-->
    <div class="col-12 text-center">
      <h1 style="font-style: bold;text-transform: uppercase;">Technologie</h1>
    </div>

    <!--FORM-->
    <form class="border border-light p-5">
      <p class="h4 mb-4 text-center">Osobní údaje</p>

      <label for="passwdInput">Jméno</label>
      <input
        type="text"
        id="passwdInput"
        class="form-control mb-4"
        placeholder="Honza"
      />

      <label for="textInput">Příjmení</label>
      <input
        type="text"
        id="textInput"
        class="form-control mb-4"
        placeholder="Novák"
      />
      <p class="h4 text-center">Trvalé bydliště</p>
      <label for="textInput">Město</label>
      <input
        type="text"
        id="textInput"
        class="form-control mb-4"
        placeholder="Praha 1"
      />

      <label for="textInput">PSČ</label>
      <input
        type="text"
        id="textInput"
        class="form-control mb-4"
        placeholder="160 00"
      />

      <label for="textInput">Ulice a č.p.</label>
      <input
        type="text"
        id="textInput"
        class="form-control mb-4"
        placeholder="Pařížská 31"
      />
      <p class="h4 text-center">Typ dotace</p>
      <label for="select">Žádám za:</label>
      <select class="browser-default custom-select mb-4" id="select">
        <option value="1">Soukromou osobu</option>
        <option value="2">Právnickou osobu</option>
      </select>

      <label for="select">Odhad rozsahu dotace:</label>
      <select class="browser-default custom-select mb-4" id="select">
        <option value="1">do 10 000 Kč</option>
        <option value="2">od 10 000 Kč do 50 000 Kč</option>
        <option value="3">od 50 000 Kč do 200 000 Kč</option>
        <option value="3">od 200 000 Kč do 1 000 000 Kč</option>
      </select>

      <label for="textarea">Poznámky</label>
      <textarea
        id="textarea"
        class="form-control mb-4"
        placeholder="..."
      ></textarea>

      <button class="btn btn-info btn-block my-4" type="submit">
        Podat žádost
      </button>
    </form>
